<html ng-app="app">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
   
<div ng-controller="myCtrl">
  <form ng-submit="click(search);">
  <label class="child-label" for="existing-phases">search:&nbsp;&nbsp;</label>
  <input type="text" ng-model="search" list="names">
  <datalist id="names" class="form-control" ng-model="name">
    <option value=''>-- select an option --</option>
    <option ng-repeat="option in contacts | filter:search | limitTo:10" value="{{option.name}}"></option>
    
  </datalist>
  <button type="submit">Submit</button>
 </form>
</div>
</body>
</html>
